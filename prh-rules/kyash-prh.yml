  - expected: $1とき
    pattern:  /(の)時(?!点|代|々|間)/
    specs:
      - from: その時
        to:   そのとき
      - from: その時点
        to:   その時点
      - from: その時代
        to:   その時代
      - from: それまでの時間
        to:   それまでの時間
      - from: 同時
        to:   同時
