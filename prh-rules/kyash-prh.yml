# https://github.com/textlint-rule/textlint-rule-prh#prh-format
version: 1
rules:

  # Kyashのサービスに関わるもの
  - expected: Kyash
  - expected: Kyash
    pattern: /kysh|kysah|kyah|kaysh/i
  - expected: Kyash Visaカード
    pattern: Kyashカード

  # Fintech全般
  - expected: ペイジー
    pattern: /ペイジ〜|Payeasy|Pay-easy/i
  - expected: クレジットカード
    pattern: /クレカ|Credit Card|CreditCard/i
  - expected: プリペイドカード
    pattern: プリペイド(?!カード)
  - expected: デビットカード
    pattern: /デビッドカード|デビット(?!カード)/
  - expected: QUICPay+
    pattern: /クイックペイ|QP|Quicpay(?!\+)|QUICKPay/i
  - expected: Google Pay
  - expected: Google Pay
    pattern: /GooglePay|Googleペイ/i
  - expected: Visa
  - expected: Mastercard
  - expected: Mastercard
    pattern: /マスターカード|Master Card/i
  - expected: オーソリゼーション
    pattern: /オーソリ(?!ゼーション)|Authorization|ｵｰｿﾘ/i
  - expected: クリアリング
    pattern: /Clearing|ｸﾘｱﾘﾝｸﾞ/i
  - expected: キャッシュレス
    pattern: /cashless|Cash less/i
  - expected: アクワイアラ
    pattern: /アクワイヤラ|アクワイアラー/
  - expected: イシュア
    pattern: /Issuer|イシュアー/i

  # システム関連
  - expected: プッシュ通知
    pattern: /Push通知/i
  - expected: 自動チャージ
    pattern: /オートチャージ|topup/i
  - expected: iOS
  - expected: Android
  - expected: Web Hook
  - expected: Web Hook
    pattern: /Webフック|ウェブフック|Webhook/i
  - expected: スクリーンショット
    pattern: スクショ
  - expected: モバイルアプリ
    pattern: /スマートフォンアプリ|スマートフォンのアプリ|クライアントアプリ/

  # セキュリティ関連
  - expected: 復号
    pattern: 復号化
    prh: 『暗号』の対になるのは『平文』であり、『暗号化』の対になるのは『復号』です
  - expected: 復号
    pattern: 複合

  # コード・設計関連
  - expected: ユースケース
    pattern: /UseCase|Use Case/i
  - expected: ドメイン
    pattern: /Domain/i
  - expected: サービス
    pattern: /Service/i
  - expected: マイクロサービス
    pattern: /Microservice|Micro Service|Microservices|Micro Services|マイクロ・サービス/i
  - expected: データベース
    pattern: /(WEB+?!)DB|Database/i
  - expected: Go言語
    pattern: /golang|go(?!言語|ogle)/i

  # 文字の開き
  - expected: 言え
    pattern:  /(とは?!)いえ/
    prh: 言うは基本的に漢字に。伝聞の場合はひらがなに
  - expected: 言う
    pattern:  /(と?!)いう/
  - expected: 言います
    pattern:  いいます
    specs:
      - from: いいます
        to:   言います
  - expected: 言えます
    pattern:  いえます
    specs:
      - from: いえます
        to:   言えます
    prh: 漢字で書かず、ひらがなで書くと読みやすくなります
  - expected: いわ
    pattern:  言わ
    prh: 呼ぶ、で代替するか漢字で書かず、ひらがなで書くと読みやすくなります。
  - expected: さまざま
    pattern:  様々
    prh: 漢字で書かず、ひらがなで書くと読みやすくなります
  - expected: よい
    pattern:  /良い(?!例)/
    prh: 良し悪しを評価する表現は"良い"、しなくていい、など評価でない表現は"よい"を使います
    specs:
      - from: 良い
        to:   よい
      - from: 良い例
        to:   良い例
  - expected: さらに
    pattern:  /(変)?更に/
    regexpMustEmpty: $1
    prh: 漢字で書かず、ひらがなで書くと読みやすくなります
    specs:
      - from: 変更に
        to:   変更に
  - expected: 持つ
    pattern:  もつ
    prh: ひらがなで書かず、漢字で書くと読みやすくなります
  - expected: とおり
    pattern:  通り
    prh: 漢字で書かず、ひらがなで書くと読みやすくなります。"どおり"のケースもありえます
  - expected: ひととおり
    pattern:  /(一|ひと)通り/
    prh: 漢字で書かず、ひらがなで書くと読みやすくなります。
  - expected: すでに
    pattern:  既に
    prh: 漢字で書かず、ひらがなで書くと読みやすくなります
  - expected: すべて
    pattern:  /(全て|総て)/
    prh: 漢字で書かず、ひらがなで書くと読みやすくなります
  - expected: たとえば
    pattern:  例えば
    prh: 「他」は基本的にひらがな、その他など「た」と読む場合は漢字
  - expected: ほかの
    pattern:  /(その?!)他の/
    prh: 漢字で書かず、ひらがなで書くと読みやすくなります
  - expected: 分かる
    pattern:  わかる
    prh: ひらがなで書かず、漢字で書くと読みやすくなります
  - expected: $1中
    pattern:  /(その)なか/
    prh: ひらがなで書かず、漢字で書くと読みやすくなります
  - expected: きれい
    pattern:  綺麗
    prh: 漢字で書かず、ひらがなで書くと読みやすくなります
  - expected: こと
    pattern:  /(人|記|大|仕|返|無|食|見|議|当|関心|出来)?事(?!情|件|前|後|象|例|実|体|態|項|務|業|柄|故)/
    regexpMustEmpty: $1
    prh: 漢字で書かず、ひらがなで書くと読みやすくなります
    specs:
      - from: ある事
        to:   あること
      - from: 記事
        to:   記事
      - from: 事件
        to:   事件
      - from: 事象
        to:   事象
